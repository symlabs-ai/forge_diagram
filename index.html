<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Professional Mermaid diagram editor with live preview" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="forge Diagram" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>forge Diagram - Mermaid Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#ec4899', // Pink 500
              dark: '#0f172a', // Slate 900
              darker: '#020617', // Slate 950
              paper: '#ffffff',
              paperDark: '#1e293b', // Slate 800
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      html, body, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Mermaid SVG Adjustments */
      div[dangerouslySetInnerHTML] > svg {
        max-width: 100% !important;
        height: auto !important;
      }
      
      /* Make nodes look draggable */
      .node {
        cursor: grab;
      }
      .node:active {
        cursor: grabbing;
      }

      /* CodeMirror Styles */
      .cm-editor {
        height: 100%;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
      }
      .cm-editor.cm-focused {
        outline: none;
      }
      .cm-scroller {
        overflow: auto;
      }
      .cm-gutters {
        border-right: 1px solid #e5e7eb;
      }
      .dark .cm-gutters {
        background: #1e293b;
        border-right-color: #334155;
        color: #64748b;
      }
      .dark .cm-activeLineGutter {
        background: #334155;
      }
      .dark .cm-activeLine {
        background: rgba(51, 65, 85, 0.5);
      }
      .cm-content {
        padding: 8px 0;
      }
      /* Syntax highlighting para dark mode */
      .dark .cm-editor .cm-content {
        caret-color: #e2e8f0;
      }
      .dark .cm-editor .cm-cursor {
        border-left-color: #e2e8f0;
      }
      .dark .cm-editor .cm-selectionBackground,
      .dark .cm-editor.cm-focused .cm-selectionBackground {
        background: #334155;
      }
      /* Lint error styling */
      .cm-lintRange-error {
        background: linear-gradient(to bottom, transparent 0%, transparent calc(100% - 3px), #ef4444 calc(100% - 3px));
      }
      .cm-lintRange-warning {
        background: linear-gradient(to bottom, transparent 0%, transparent calc(100% - 3px), #f59e0b calc(100% - 3px));
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .touch-target {
          min-height: 44px;
          min-width: 44px;
        }
        .cm-editor {
          font-size: 16px; /* Prevents iOS zoom on focus */
        }
        .mobile-toolbar {
          flex-wrap: wrap;
          gap: 4px;
        }
        .mobile-hidden {
          display: none !important;
        }
      }

      /* Prevent overscroll bounce on mobile */
      body {
        overscroll-behavior: none;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          background: white !important;
          color: black !important;
          overflow: visible;
        }

        .no-print {
          display: none !important;
        }

        .print-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex !important;
          align-items: center;
          justify-content: center;
          background: white;
          z-index: 9999;
          overflow: visible;
        }

        /* Override transformation for print to ensure fit */
        .react-transform-component {
          width: 100% !important;
          height: 100% !important;
          transform: none !important;
        }
        
        svg {
          width: 100% !important;
          height: 100% !important;
          max-width: 100vw !important;
          max-height: 100vh !important;
        }
      }
    </style>

</script>

  <body class="bg-gray-50 text-slate-900 dark:bg-darker dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register Service Worker for PWA (skip in development)
    if ('serviceWorker' in navigator) {
      const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (isDev) {
        // In development, unregister any existing SW to get fresh code
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => {
            reg.unregister();
            console.log('SW unregistered for dev mode');
          });
        });
      } else {
        // In production, register the SW
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    }
  </script>
</body>
</html>
